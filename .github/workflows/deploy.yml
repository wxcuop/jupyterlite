name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install the dependencies
        run: |
          python -m pip install -r requirements.txt
          # python -m pip install git+https://github.com/r-wasm/jupyterlite-webr-kernel.git
          # python -m pip install dulwich --config-settings "--build-option=--pure"
      - name: Add jupyter-lite.json
        run: |
          cat > jupyter-lite.json <<'JSON'
          {
            "jupyter-lite-schema-version": 0,
            "jupyter-config-data": {
              "litePluginSettings": {
                "@jupyterlite/pyodide-kernel-extension:kernel": {
                  "pyodideUrl": "https://wxcuop.github.io/gh-pyodide/pyodide/pyodide.js"
                }
              }
            }
          }
          JSON
      - name: Build the JupyterLite site
        run: |
          cp README.md content
          # jupyter lite build --contents content --output-dir dist --pyodide https://github.com/pyodide/pyodide/releases/download/0.27.5/pyodide-0.27.5.tar.bz2
          # We now rely on jupyter-lite.json to configure the pyodide URL
          jupyter lite build --contents content --output-dir dist
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
